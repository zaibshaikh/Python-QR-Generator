<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        purge: {},
        theme: {
          extend: {
            colors: {},
            fontFamily: {
              sans: [
                "Inter var, sans-serif",
                { fontFeatureSettings: '"cv11", "ss01"' },
              ],
            },
          },
        },
        variants: {
          extend: {},
        },
      };
    </script>
  </head>
  <body class="bg-slate-900 max-h-screen">
    <div class="mt-10 text-white text-center">
      <h1 class="text-4xl font-bold text-sky-400">
        Welcome to our QR code Generator
      </h1>
      <h2 class="mt-20 text-slate-300 text-2xl font-medium">
        Insert a link below to generate a QR Code
      </h2>
    </div>
    <form class="mx-auto flex justify-center mt-5" action="/" method="POST">
      <input
        class="w-1/3 py-2 px-3 rounded-md text-slate-400 h-10 bg-slate-800 hover:bg-slate-700 outline-0 transition duration-300 ease-in-out"
        type="text"
        name="link"
      />
      <button
        class="w-40 h-10 ml-5 rounded-md text-sky-600 bg-sky-400/10 font-bold hover:bg-sky-400/20 transition duration-300 ease-in-out"
        type="submit"
      >
        Generate QR
      </button>
    </form>
    {% if data %}
    <div class="flex flex-col mt-20 justify-center items-center">
      <img class="w-1/4 h-1/4 rounded-2xl" src="{{data}}" alt="QR Code" />
      <p class="text-slate-300 mt-10 text-2xl font-medium">
        Here is the QR code we generated for you, Enjoy :)
      </p>
    </div>
    {% endif %}
  </body>
</html>
